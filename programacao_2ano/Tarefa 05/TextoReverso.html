<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inverter texto</title>

	<style type="text/css">
		span#tMsg1{
			font-size: 30px;
			font-family: arial black;
		}
		span#tMsg2{
			font-size: 25px;
			font-family: arial; 
		}
		p{
			font-size: 30px;
			font-family: arial black;
		}
		input{
			border-radius: 10px;
			border: solid black 1px;
		}
		button{
			border-radius: 10px;
			border: solid black 1px;
		}

	</style>
</head>
<body>

	<center>

	<span id="tMsg1">Texto invertido</span>
	<br>
	<span id="tMsg2">O texto que for digitado será reescrito ao contrário</span>
	<br>
	<input type="text" name="cText" id="tText" placeholder="Digite o texto" size="100px">
	<br>
	<button name="cRev" id="tRev" value="Inverter" onclick="reverso()">Enviar texto</button>

	<p id="mensagem"></p>

	</center>

	<script type="text/javascript">
		function reverso(){

			var texto = document.getElementById("tText").value;
			var text = "";
			var i;
			

			for (i = texto.length - 1; i >= 0; i--) {
				
				text += texto[i];
			}

			document.getElementById("mensagem").innerHTML = text;
		}
	</script>
</body>
</html>

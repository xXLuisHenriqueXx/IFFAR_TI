<!DOCTYPE html>
<html>
<head>
	<title>Exercício 2</title>
	<meta charset="utf-8">
	<style type="text/css">
		span#tTitulo{
			font-family: Arial Black;
			font-size: 36px;
		}
		span#tInsert{
			font-family: Arial;
			font-size: 27px;
		}
	</style>
</head>
<body>
	<form method="GET">
		<center>
			<span id="tTitulo">Insira as notas nas lacunas</span>
			<br><br>

			<span id="tInsert"><label for="tNota1">Nota 1</label></span><br>
			<input type="number" name="cNota1" id="tNota1">
			<br><br>

			<span id="tInsert"><label for="tNota2">Nota2</label></span><br>
			<input type="number" name="cNota2" id="tNota2">
			<br><br>

			<span id="tInsert"><label for="tNota3">Nota3</label></span><br>
			<input type="number" name="cNota3" id="tNota3">
			<br><br>

			<button type="button" name="cBtn" id="tBtn" onclick="CalcMedia()">Calcular</button>
		</center>
	</form>
	<script type="text/javascript">
		function CalcMedia(){

			var n1 = parseInt(document.getElementById('tNota1').value); // recebe o valor da nota 1 na variável "n1"
			var n2 = parseInt(document.getElementById('tNota2').value); // recebe o valor da nota 2 na variável "n2"
			var n3 = parseInt(document.getElementById('tNota3').value); // recebe o valor da nota 3 na variável "n3"

			mediaP = ((n1 * 2) + (n2 * 3) + (n3 * 5)) / (2 + 3 + 5); // calcula a média ponderada das notas
			alert(mediaP); // exibe uma caixa de alerta com a variável "mediaP"

		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Atividade 6</title>
	<meta charset="utf-8">

	<style type="text/css">
		span#tTitulo{
			font-family: Arial Black;
			font-size: 36px;
		}
		span#tInsert{
			font-family: Arial;
			font-size: 27px;
		}
	</style>
</head>
<body>
	<form method="GET">
		<center>
			<span id="tTitulo">Calculo do maior número</span>
			<br><br>

			<span id="tInsert"><label for="tNum1">Número 1</label></span><br>
			<input type="number" name="cNum1" id="tNum1">
			<br><br>

			<span id="tInsert"><label for="tNum2">Número 2</label></span><br>
			<input type="number" name="cNum2" id="tNum2">
			<br><br>

			<span id="tInsert"><label for="tNum3">Número 3</label></span><br>
			<input type="number" name="cNum3" id="tNum3">
			<br><br>

			<button type="button" id="tBtn" onclick="numMaior()">Calcular</button>
		</center>
	</form>

	<script type="text/javascript">
		function numMaior(){

			num1 = parseInt(document.getElementById('tNum1').value); // recebe o 1° número na variável "num1"
			num2 = parseInt(document.getElementById('tNum2').value); // recebe o 2° número na variável "num2"
			num3 = parseInt(document.getElementById('tNum3').value); // recebe o 3° número na variável "num3"

			if (num1 > num2 && num1 > num3) { // verifica se o 1° número é maior que os demais
				alert(num1 + ' é o maior número') // exibe uma caixa de alerta com a variável "num1" concatenando com "é o maior número"
			}else if(num2 > num1 && num2 > num3){ // verifica se o 2° número é maior que os demais
				alert(num2 + ' é o maior número') // exibe uma caixa de alerta com a variável "num2" concatenando com "é o maior número"
			}else{ // caso as duas condições anteriores sejam falsas virá para essa
				alert(num3 + ' é o maior número') // exibe uma caixa de alerta com a variável "num3" concatenando com "é o maior número"
			}
		}
	</script>
</body>
</html>

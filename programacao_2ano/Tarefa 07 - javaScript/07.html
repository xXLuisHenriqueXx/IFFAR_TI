<!DOCTYPE html>
<html>
<head>
	<title>Atividade 7</title>
	<meta charset="utf-8">

	<style type="text/css">
		span#tTitulo{
			font-family: Arial Black;
			font-size: 36px;
		}
		span#tInsert{
			font-family: Arial;
			font-size: 27px;
		}
	</style>
</head>
<body>
	<form method="GET">
		<center>
			<span id="tTitulo">Número ímpar ou par / positivo ou negativo</span>
			<br><br>

			<span id="tInsert"><label for="tNum">Digite um número</label></span><br>
			<input type="number" name="cNum" id="tNum">
			<br><br>

			<button type="button" id="tBtn" onclick="verifNum()">Verificar</button>
		</center>
	</form>

	<script type="text/javascript">
		function verifNum(){
			var num = parseInt(document.getElementById('tNum').value); // recebe o número na variável "num"

			if (num >= 0 && num %2 == 0){ // verifica se o número é positivo e par
				alert('O número ' + num + ' é positivo e par'); // exibe uma caixa de alerta com a variável "num" concatenando com "O número" e "é positivo e par"
			}
			if (num >= 0 && num %2 != 0){ // verifica se o número é positivo e ímpar
				alert('O número ' + num + ' é positivo e ímpar'); // exibe uma caixa de alerta com a variável "num" concatenando com "O número" e "é positivo e ímpar"
			}
			if (num < 0 && num %2 == 0){ // verifica se o número é negativo e par
				alert('O número ' + num + ' é negativo e par'); // exibe uma caixa de alerta com a variável "num" concatenando com "O número" e "é negativo e par"
			}
			if (num < 0 && num %2 != 0){ // verifica se o número é negativo e ímpar
				alert('O número ' + num + ' é negativo e ímpar'); // exibe uma caixa de alerta com a variável "num" concatenando com "O número" e "é negativo e ímpar"
			}
		}
	</script>
</body>
</html>
